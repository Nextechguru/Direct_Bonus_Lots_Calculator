<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remaining Balance Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  :root {
    --bg: radial-gradient(circle at 20% 20%, #001a0f, #000);
    --card-bg: rgba(25, 35, 40, 0.9);
    --border: rgba(0, 255, 153, 0.3);
    --text: #e6e6e6;
    --accent: #00ff99;
    --accent2: #00ccff;
  }

  body.light {
    --bg: radial-gradient(circle at 20% 20%, #f2f2f2, #e6e6e6);
    --card-bg: #ffffffcc;
    --border: rgba(0, 0, 0, 0.2);
    --text: #111;
    --accent: #007a5e;
    --accent2: #0099cc;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.6s, color 0.6s;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 40px 10px;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100%;
    max-width: 700px;
    margin-bottom: 15px;
  }

  /* üåô Theme Toggle Slider */
  .theme-toggle {
    position: relative;
    width: 60px;
    height: 30px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border-radius: 50px;
    cursor: pointer;
    transition: 0.4s;
  }

  .theme-toggle .slider {
    position: absolute;
    top: 3px;
    left: 3px;
    width: 24px;
    height: 24px;
    background: #fff;
    border-radius: 50%;
    transition: 0.4s;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  body.light .theme-toggle {
    background: linear-gradient(90deg, #ddd, #ccc);
  }

  body.light .theme-toggle .slider {
    left: 33px;
    background: #111;
    color: #fefefe;
  }

  .container {
    width: 100%;
    max-width: 700px;
  }

  .card {
    background: var(--card-bg);
    backdrop-filter: blur(20px);
    border: 1px solid var(--border);
    box-shadow: 0 0 25px var(--border);
    border-radius: 15px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
    flex-wrap: wrap;
    transition: 0.5s;
  }

  input {
    flex: 1;
    min-width: 220px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--accent);
    border-radius: 10px;
    color: var(--accent);
    padding: 10px;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: var(--accent2);
    box-shadow: 0 0 10px var(--accent2);
  }

  button {
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    border: none;
    color: #000;
    padding: 10px 14px;
    border-radius: 10px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    box-shadow: 0 0 10px var(--accent2);
    transform: scale(1.05);
  }

  .result {
    flex: 1 100%;
    margin-top: 5px;
    font-size: 13px;
    color: var(--accent2);
  }

  .balance-cut {
    font-size: 17px;
    color: var(--accent);
    font-weight: 600;
  }

  .add-btn {
    margin-top: 15px;
    background: linear-gradient(90deg, var(--accent2), var(--accent));
  }

  .reset-btn {
    margin-top: 10px;
    background: linear-gradient(90deg, #ff6666, #ff3333);
    color: white;
  }
</style>
</head>

<body>
  <div class="top-bar">
    <h2>üíπ Remaining Balance Tool</h2>
    <div class="theme-toggle" onclick="toggleTheme()">
      <div class="slider">üåô</div>
    </div>
  </div>

  <div class="container" id="container">
    <div class="card">
      <input placeholder="$3.5000 0.01000/1.00">
      <button onclick="calculate(this)">Calculate</button>
      <button onclick="copyValue(this)">Copy</button>
      <div class="result"></div>
    </div>
  </div>

  <button class="add-btn" onclick="addRow()">‚ûï Add Calculator</button>
  <button class="reset-btn" onclick="resetAll()">üîÑ Reset</button>

<script>
  function calculate(btn) {
    const card = btn.parentElement;
    const input = card.querySelector('input').value.trim();
    const resultBox = card.querySelector('.result');
    if (!input.includes('$') || !input.includes('/')) {
      resultBox.innerHTML = "‚ö†Ô∏è Use format: $3.5000 0.01000/1.00";
      return;
    }

    const [balancePart, lotsPart] = input.split(/\s+/);
    const totalBalance = parseFloat(balancePart.replace('$', ''));
    const [completedLots, requiredLots] = lotsPart.split('/').map(parseFloat);

    if (isNaN(totalBalance) || isNaN(completedLots) || isNaN(requiredLots)) {
      resultBox.innerHTML = "‚ö†Ô∏è Invalid numbers!";
      return;
    }

    const remainingBalance = (completedLots / requiredLots) * totalBalance;
    const balanceToCut = totalBalance - remainingBalance;

    resultBox.innerHTML = `
      <div>Remaining Balance: <small>$${remainingBalance.toFixed(4)}</small></div>
      <div class="balance-cut">Balance to Cut: $${balanceToCut.toFixed(4)}</div>
    `;
  }

  function copyValue(btn) {
    const card = btn.parentElement;
    const resultBox = card.querySelector('.result').innerText;
    const match = resultBox.match(/Balance to Cut: \$([0-9.]+)/);
    if (match) {
      navigator.clipboard.writeText(match[1]);
      btn.innerText = "‚úÖ Copied";
      setTimeout(() => btn.innerText = "Copy", 1200);
    } else {
      btn.innerText = "‚ö†Ô∏è No Value";
      setTimeout(() => btn.innerText = "Copy", 1200);
    }
  }

  function addRow() {
    const container = document.getElementById('container');
    const clone = container.firstElementChild.cloneNode(true);
    clone.querySelector('input').value = "";
    clone.querySelector('.result').innerHTML = "";
    container.appendChild(clone);
  }

  function resetAll() {
    const container = document.getElementById('container');
    container.innerHTML = `
      <div class="card">
        <input placeholder="$3.5000 0.01000/1.00">
        <button onclick="calculate(this)">Calculate</button>
        <button onclick="copyValue(this)">Copy</button>
        <div class="result"></div>
      </div>
    `;
  }

  function toggleTheme() {
    const body = document.body;
    const slider = document.querySelector('.slider');
    body.classList.toggle('light');
    if (body.classList.contains('light')) {
      slider.textContent = '‚òÄÔ∏è';
    } else {
      slider.textContent = 'üåô';
    }
  }
</script>
</body>
</html>
